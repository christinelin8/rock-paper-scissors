<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Shoot!</title>
</head>
<body>
    <script>
        function computerPlay() {
            // choices are: rock (0), paper (1), scissors (2)
            //want the computer to randomly select an answer: Math.random * 3 (0-2)

            selected = Math.floor(Math.random() * 3);

            if(selected === 0) {
                return "rock"
            }
            else if (selected === 1) {
                return "paper"
            }
            else {
                return "scissors"
        }   
    }

        function round(playerSelection, computerSelection) {
         //simulate a round of rock, paper, scissors

            let playerWins = 0;
            let computerWins = 1;

            if (playerSelection === computerSelection) {
                console.log("It's a tie!");
                return 2;
            }
            else if(playerSelection === "rock") {
                if(computerSelection === "paper") {
                    console.log("You lose this round, paper beats rock!");
                    return computerWins;
                    
                }
                else {
                    console.log("I lose this round, rock beats scissors.");
                    return playerWins;
                    
                }
            }
            else if(playerSelection === "paper") {
                if(computerSelection === "rock") {
                    console.log("I lose this round, paper beats rock");
                    return playerWins;
                    
                }
                else {
                    console.log("I win this round, scissors beats paper!");
                    return computerWins;
                    
                }   
            }
            else { //playerSelection is scissors
                if(computerSelection === "rock") {
                    console.log("I win this round, rock beats scissors");
                    return computerWins;
                    
                }
                else {
                    console.log("You win this round, scissors beats paper");
                    return playerWins;
                    
                }
            }
        }
        
        function game() {
            let pCount = 0;
            let cCount = 0;

            for(let i = 0; i < 5; i++) {
                let ask = prompt("Player, make your move: ");
                let askComp = computerPlay();

                let winner = round(ask, askComp);

                if(winner === 0) {
                    pCount++;
                }
                else if(winner === 1) {
                    cCount++;
                }
                else {
                    i--;
                }

            }

            if(pCount > cCount) {
                console.log("Player wins: " + pCount);
            }
            else {
                console.log("Computer wins: " + cCount);
            }
        }
    
        game();
        

        

           




    </script>
    
</body>
</html>
